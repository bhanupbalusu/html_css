<body>
  <!-- Non breaking sapce -->
  <p>Hello, my name is &nbsp; &nbsp; &nbsp; John Doe</p>

  <!-- Greater than and Less than -->
  <p>5 &gt; 3</p>
  <p>5 &#62; 2</p>
  <p>5 &lt; 8</p>
  <p>5 &#60; 8</p>

  <!-- Copyright -->
  <p>&copy;</p>
  <p>&reg;</p>

  <!-- Currency -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>

  <!-- Suits -->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&hearts;</p>
  <p>&diams;</p>

  <!-- Computer Code -->
  <code>
    &lt;?php echo 'Hello' ?&gt;
  </code>
