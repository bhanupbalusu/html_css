<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and Tables</title>
</head>

<body>
  <!-- UnOrdered List -->
  <ul>
    <li>Item 1</li>
    <li>Item2 </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered List -->
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested List -->
  <ul>
    <li>Item 1</li>
    <li>Item2
      <ul>
        <li>Sub Item 1</li>
        <li>Sub Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
</body>

<!-- Tables -->
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>jdoe@email.com</td>
    </tr>
    <tr>
      <td>Steve</td>
      <td>Bright</td>
      <td>steve@email.com</td>
    </tr>
    <tr>
      <td>Mathew</td>
      <td>Hill</td>
      <td>mathew@email.com</td>
    </tr>
  </tbody>
</table>

</html>
