<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- a tag and img tag are inline tags unlike p tag which is a block tag -->

  <!-- External link -->
  <p>
    <a href="http://google.com">Click for Google</a>
  </p>
  <p>
    <!-- To open the link on new tab we use target attribute. -->
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>

  <!-- Internal link -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>

  <!-- Local Images -->
  <p>
    <img src="../images/water_fire.jpg" alt="Sample Image" width="200">
  </p>

  <!-- Remote Images -->
  <p>
    <img src="https://platt.edu/wp-content/uploads/2016/07/design-1024x680.png" alt="Sunny Mountain" width="200">
  </p>

</body>

</html>
