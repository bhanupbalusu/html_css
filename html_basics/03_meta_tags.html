<!DOCTYPE html>
<html lang="en">

<head>
  <!--charset is the Character Encoding for unicode. It includes all characters and symbols-->
  <meta charset="UTF-8">

  <!--http-equiv mentions about the browser compatability-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!--viewport is important for responsive design for different screen sizes-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--title is what shows in search engine. It is important for SEO-->
  <title>Meta Tags</title>

  <!--description is shown when we search in google and it is seen by user-->
  <meta name="description" content="This is my web page description">

  <!--keywords tag used to hold weight during search but now it is not used much-->
  <meta name="keywords" content="web development, web design, website building">

  <!--robots is used if you you don't want to show up or rank your site in search engine-->
  <meta name="robots" content="NOINDEX, NOFOLLOW">

</head>

<body>

</body>

</html>
